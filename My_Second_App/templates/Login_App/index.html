{% extends 'Login_App/base.html' %}
{% block body_block %}
    {% if user.is_authenticated %}
        <p>Hi, {{user_basic_info.username}}</p>
        <p>{{user_basic_info.email}}</p>
        <p><a href="{{user_more_info.facebook_id }}">Facebook</a></p>
        <img src="media/{{user_more_info.profile_pic}}" width="200"/>
      {% else %}
            <div class="alert alert-info"><h1>You are not login?</h1></div>
      {% endif %}
{% endblock %}
