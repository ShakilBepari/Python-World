{% extends 'Login_App/base.html' %}
{% load static %}

{% block body_block %}
{% if registered %}
    <div class="alert alert-success">Registered Successfully Completed...</div>
{% else %}
    <form enctype="multipart/form-data" method="POST" >
        {{ user_form }}
        {{ user_info_form }}
        {% csrf_token %}
        <input type="submit" value="Register" class="btn btn-primary" style="margin-top:10px">
    </form>
{% endif %}
{% endblock %}
