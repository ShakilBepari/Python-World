<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="{% url 'Login_App:index' %}">Home</a></li>
      {% if user.is_authenticated %}
            <li><a href="{% url 'Login_App:logout' %}">Logout</a></li>
      {% else %}
            <li><a href="{% url 'Login_App:login' %}">Login</a></li>
            <li><a href="{% url 'Login_App:register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container w-25 pt-3 " style="padding:0 400px 0 400px">
    {% block body_block %}
    {% endblock %}
</div>

</body>
</html>
